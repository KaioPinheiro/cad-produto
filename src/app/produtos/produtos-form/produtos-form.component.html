<h1 class="mt-4">Cadastro de Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #produtoForm="ngForm" (ngSubmit)="onSubmit()"> 

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo/Atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" 
                    [ngModel]="produto.id" name= "id" class="form-control" disabled= "true" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" name="dataCadastro"
                    [ngModel]="produto.dataCadastro" disabled= "true" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome do Produto: *</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="produto.nome"  name="nome" />
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Quantidade: *</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="produto.quantidade"   name="quantidade" />
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>User: *</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="produto.user" name="user"/>
                </div>
            </div>

        </div>

        <div class= "row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save" ></i> Salvar
                </button>
           
                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
                </button>
            </div>

        </div>
    </form>
</div>
